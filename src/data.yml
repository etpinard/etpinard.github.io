intro-en: |
    Thanks for checking my homepage out! My name is @name.
    I've been building and maintaining (mostly) software for @plotly since April 2014.
    I'm currently the lead of maintainer of @plotlyjs, plotly's open-source JavaScript graphing library.

    For more info, you can find me a @twitter / @github / @linkedin or view my CV.

    My personal email is @email

intro-fr: |
    Salut, je m'appelle @name et voici mon site.
    Je travaille présentement pour @plotly comme programmeur en JavaScript.
    Plus précisément, j'assume le rôle de chef d'équipe pour @plotlyjs,
    la bibliothèque JavaScript source ouverte de plotly.

    Pour en savoir plus, allez voir mes profils @twitter / @github / @linkedin ou bien visionner mon CV.

    Mon courriel personnel est le @email


